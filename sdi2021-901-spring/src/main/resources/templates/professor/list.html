<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head">

</head>

<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2 th:text="#{professor.list.prof}">Profesores</h2>
		<p th:text="#{professor.list.prof.lista}">Actualemnte existen los
			siguientes profesores:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{professor.list.nombre}">Nombre</th>
						<th th:text="#{professor.list.apellidos}">Apellidos</th>
						<th th:text="#{professor.list.dni}">DNI</th>
						<th th:text="#{professor.list.categoria}">Categoria</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professors}">
						<td th:text="${professor.id}">1</td>
						<td th:text="${professor.nombre}"></td>
						<td th:text="${professor.apellido}"></td>
						<td th:text="${professor.dni}"></td>
						<td th:text="${professor.categoria}"></td>
						<td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
						<td><a th:text="#{professor.list.modificar}"
							th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
						<td><a th:text="#{professor.list.eliminar}"
							th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer"></footer>
</body>
</html>
