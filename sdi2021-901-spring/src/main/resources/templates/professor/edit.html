<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head">

</head>

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{professor.edit.add}">Añadir un profesor</h2>


		<form class="form-horizontal" method="post"
			th:action="${'/professor/edit/' + professor.id}">
			<div class="form-group">
				<label th:text="#{professor.edit.nombre}"
					class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${professor.nombre}" type="text"
						class="form-control" name="nombre"
						placeholder="Nombre del profesor" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label th:text="#{professor.edit.apellidos}"
					class="control-label col-sm-2" for="apellido">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="${professor.apellido}" type="text"
						class="form-control" name="apellido"
						placeholder="Apellido del profesro" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label th:text="#{professor.edit.dni}"
					class="control-label col-sm-2" for="DNI">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${professor.dni}" type="text" class="form-control"
						name="dni" placeholder="Dni del profesor" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label th:text="#{professor.edit.categoria}"
					class="control-label col-sm-2" for="categoria">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${professor.categoria}" type="text"
						class="form-control" name="categoria" placeholder="Categoria"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button th:text="#{boton.modificar}" type="submit"
						class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
