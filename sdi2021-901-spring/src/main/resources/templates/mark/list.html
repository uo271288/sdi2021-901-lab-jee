<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{list.mark.titulo}">Notas</h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p th:text="#{list.mark.p}">Las notas que actualmente figuran en
			el sistema son las siguientes:</p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{boton.actualizar}">Actualizar</button>

		<div th:fragment="tableMarks" th:replace="fragments/marksTable"></div>
		<footer th:replace="fragments/pagination"></footer>
	</div>

	<footer th:replace="fragments/footer"></footer>
</body>
</html>
